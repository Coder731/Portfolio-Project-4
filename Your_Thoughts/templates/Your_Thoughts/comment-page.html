<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comment</h1>
    <table>
        {% for post in posts %}
        <tr>
            {% if post.done %}
                <td><strike>{{  post.name  }}</strike></td>
            {% else%}
                <td>{{  post.name  }}</td>
            {% endif %}
        </tr>
        {% empty %}
        <tr><td>You have no new posts.</td></tr>
    {% endfor %}
    </table>
    <a href="/add">Add a post</a>
</body>
</html>
