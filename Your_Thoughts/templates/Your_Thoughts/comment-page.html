<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Page</title>
</head>
<body>
    <h1>Comment</h1>
    <table>
        {% if post %}
            {% for post in posts %}
            <tr>
                {% if post.done %}
                    <td><strike>{{  post.name  }}</strike></td>
                {% else%}
                    <td>{{  post.name  }}</td>
                {% endif %}
                <td>
                    <a href="/toggle/{{ post.id }}">
                        <button>Toggle</button>
                    </a>
                </td>
                <td>
                    <a href="/edit/{{ post.id }}">
                        <button>Edit</button>
                    </a>
                </td>
                <td>
                    <a href="/delete/{{ post.id }}">
                        <button>Delete</button>
                    </a>
                </td>
            </tr>
        {% empty %}
        <tr><td>You have no new posts.</td></tr>
    {% endfor %}
    {% endif %}
    </table>
    <a href="/add">Add a post</a>
</body>
</html>
